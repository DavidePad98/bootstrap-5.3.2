<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./custom-bootstrap.css" />
  </head>
  <body class="bg-dark">
    <header>
      <nav class="navbar nav-pro">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img
              src="./assets/netflix_logo.png"
              alt=""
              class="img-fluid logo"
            />
          </a>
        </div>
      </nav>
    </header>
    <main>
      <div class="container-fluid w-50">
        <!-- titolo -->
        <div>
          <h1 class="text-white fs-pro mb-0">Edit Profile</h1>
        </div>
        <hr class="text-secondary mt-0" />
        <!-- sezione centrale -->
        <section class="row">
          <div class="col col-sm-12 col-md-3">
            <img src="./assets/avatar.png" alt="" class="w-100" />
          </div>
          <div class="col col-sm-12 col-md-9">
            <!-- 1 -->
            <div class="th">
              <div class="mb-3">
                <textarea
                  class="form-control text-white bg-secondary"
                  id="exampleFormControlTextarea1"
                  rows="1"
                ></textarea>
              </div>
              <h6 class="text-secondary fs-5">Language:</h6>
              <select
                class="form-select form-select-sm rounded-0 bg-dark text-white fw-bold"
                aria-label="Default select example"
              >
                <option selected>English</option>
                <option value="1">Italiano</option>
                <option value="2">Tedesco</option>
                <option value="3">Spagnolo</option>
              </select>
            </div>
            <hr class="text-secondary" />
            <!-- 2 -->
            <div>
              <h6 class="text-secondary fs-5">Maturity Settings:</h6>
              <button
                class="btn btn-sm btn-primary border-0 rounded-0 bg-secondary text-white fw-bold"
                type="submit"
              >
                ALL MATURITY RATINGS
              </button>
              <p class="text-secondary fs-sm-pro">
                Show titles of all maturity ratings for this profile
              </p>
              <button
                type="button"
                class="btn btn-sm btn-outline-secondary rounded-0 px-3 fw-bold"
              >
                EDIT
              </button>
            </div>
            <hr class="text-secondary" />
            <!-- 3 -->
            <div class="text-secondary">
              <h4 class="fs-3">Autoplay controls</h4>
              <div class="form-check">
                <input
                  class="form-check-input bg-dark rounded-0 p-2"
                  type="checkbox"
                  value=""
                  id="flexCheckDefault"
                />
                <label
                  class="form-check-label fs-sm-pro"
                  for="flexCheckDefault"
                >
                  Autoplay next episode in a series on all devices
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input bg-dark rounded-0 p-2"
                  type="checkbox"
                  value=""
                  id="flexCheckChecked"
                  checked
                />
                <label
                  class="form-check-label fs-sm-pro"
                  for="flexCheckChecked"
                >
                  Autoplay previuos while browing on all devices
                </label>
              </div>
            </div>
          </div>
        </section>
        <hr class="text-secondary" />
        <!-- bottoni -->
        <div class="text-center">
          <button
            type="button"
            class="btn btn-outline-secondary rounded-0 py-0 fw-bold px-3 me-3 active"
          >
            SAVE
          </button>
          <button
            type="button"
            class="btn btn-outline-secondary rounded-0 py-0 fw-bold px-3 me-3"
          >
            CANCEL
          </button>
          <button
            type="button"
            class="btn btn-outline-secondary rounded-0 py-0 fw-bold px-3 me-3"
          >
            DELETE PROFILE
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
